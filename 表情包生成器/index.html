<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="wrap">
    <div class="bigImg">
      <img src="images/img_01.png" alt="">
      <div class="text"></div>
    </div>
    <div class="tool">
      <ul>
        <li class="active"><img src="images/img_01.png" alt=""></li>
        <li><img src="images/img_02.png" alt=""></li>
        <li><img src="images/img_03.png" alt=""></li>
        <li><img src="images/img_04.png" alt=""></li>
        <li><img src="images/img_05.png" alt=""></li>
        <li><img src="images/img_06.png" alt=""></li>
        <li><img src="images/img_07.png" alt=""></li>
        <li><img src="images/img_08.png" alt=""></li>
        <li><img src="images/img_09.png" alt=""></li>
        <li><img src="images/img_10.png" alt=""></li>
        <li><img src="images/img_11.png" alt=""></li>
        <li><img src="images/img_12.png" alt=""></li>
      </ul>
      <div class="edit">
        <input type="text" placeholder="请输入文字">
        <div class="fontStyle">
          <input type="number" min="20" max="100" value="30">
          <span id="colorPick"></span>
        </div>
      </div>
      <div class="btn">
        <button class="downBtn">下载表情</button>
        <button class="upBtn">上传表情</button>
      </div>
    </div>
  </div>
  <script src="js/colorpicker.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
